name: Run API Tests and Generate Allure Report

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: Install Newman
        run: npm install -g newman

      - name: Install Newman HTML Reporter
        run: npm install -g newman-reporter-html

      - name: Install Allure CLI
        run: |
          npm install -g allure-commandline --save-dev
          
      - name: Run API Tests and Generate Allure Results
        run: |
          newman run ./tests/JSONPlaceholderTests.postman_collection.json -r html --reporter-html-export newman-report.html
          allure generate ./allure-results --clean -o allure-report

      - name: Upload HTML Report as Artifact
        uses: actions/upload-artifact@v3
        with:
          name: newman-html-report
          path: newman-report.html

      - name: Upload Allure Report as Artifact
        uses: actions/upload-artifact@v3
        with:
          name: allure-report
          path: allure-report

      - name: Delete gh-pages branch
        run: |
          git config --global user.email "you@example.com"
          git config --global user.name "Your Name"
          git remote set-url origin https://x-access-token:${{ secrets.SECRET_1_TEST }}@github.com/berezovskij/jsonplaceholder-api-tests.git
          git fetch origin
          git push origin --delete gh-pages

      - name: Deploy Allure Report to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.SECRET_1_TEST }}
          publish_dir: ./allure-report



name: Generate and Deploy Allure Report

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Install Newman and Allure
        run: |
          npm install -g newman
          npm install -g allure-commandline --save-dev
          npm install -g newman-reporter-allure
      
      - name: Run Newman Tests with Allure Reporter
        run: |
          mkdir -p allure-results
          newman run ./tests/JSONPlaceholderTests.postman_collection.json -r allure --reporter-allure-export allure-results

      - name: Load test report history
        if: always()
        run: |
          if git ls-remote --exit-code --heads https://github.com/${{ github.repository }}.git gh-pages; then
            echo "gh-pages branch exists. Cloning for history."
            git clone --single-branch --branch gh-pages https://github.com/${{ github.repository }} gh-pages
            rm -f gh-pages/.gitignore
            prev_run_number=$(( GITHUB_RUN_NUMBER - 1 ))
            echo "Previous run number: $prev_run_number"
            if [ -d "gh-pages/${prev_run_number}/history" ]; then
              echo "Previous history directory exists. Copying history..."
              mkdir -p allure-results/history
              cp -r gh-pages/${prev_run_number}/history/* allure-results/history/
            else
              echo "No history directory found for previous run."
            fi
          else
            echo "gh-pages branch does not exist. Skipping history load."
          fi
        shell: bash


      - name: Build test report
        uses: simple-elf/allure-report-action@v1.7
        if: always()
        with:
          gh_pages: gh-pages
          allure_history: allure-history
          allure_results: allure-results

      - name: Publish test report
        uses: peaceiris/actions-gh-pages@v3
        if: always()
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: allure-history

      - name: Comment on Commit with Report Link
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const runNumber = process.env.GITHUB_RUN_NUMBER;
            const repositoryOwner = context.repo.owner;
            const repositoryName = context.repo.repo;
            const reportUrl = `https://${repositoryOwner}.github.io/${repositoryName}/${runNumber}/`;
            await github.rest.repos.createCommitComment({
              owner: repositoryOwner,
              repo: repositoryName,
              commit_sha: context.sha,
              body: `âœ… Allure Report for build #${runNumber} is available at: ${reportUrl}`
            });
name: Generate and Deploy Allure Report

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install Newman, Allure, and Allure Reporter
        run: |
          npm install -g newman
          npm install -g allure-commandline
          npm install -g newman-reporter-allure

      - name: Run Newman Tests with Allure Reporter
        run: |
          newman run ./tests/JSONPlaceholderTests.postman_collection.json -r allure --reporter-allure-export allure-results

      - name: Generate Allure Report with Relative Paths
        run: |
          allure generate allure-results --clean -o allure-report --relative-base-url

      - name: Prepare Report Directory
        run: |
          mkdir -p gh-pages/${{ github.run_number }}
          cp -r allure-report/* gh-pages/${{ github.run_number }}/
          # Update index.html to redirect to the latest report
          echo '<meta http-equiv="refresh" content="0; url='${{ github.run_number }}/index.html'">' > gh-pages/index.html

      - name: Remove Old Reports (Keep Last 10)
        run: |
          cd gh-pages
          ls -d [0-9]*/ | sort -n | head -n -10 | xargs rm -rf

      - name: Publish Test Report
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: gh-pages
          destination_dir: .
          keep_files: true

      - name: Comment on Commit with Report Link
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const runNumber = process.env.GITHUB_RUN_NUMBER;
            const repositoryOwner = context.repo.owner;
            const repositoryName = context.repo.repo;
            const reportUrl = `https://${repositoryOwner}.github.io/${repositoryName}/${runNumber}/`;
            await github.rest.repos.createCommitComment({
              owner: repositoryOwner,
              repo: repositoryName,
              commit_sha: context.sha,
              body: `âœ… Allure Report for build #${runNumber}: ${reportUrl}`
            });

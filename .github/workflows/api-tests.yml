name: Run API Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: Install Newman
        run: npm install -g newman

      - name: List files in current directory
        run: ls -la .github/workflows/

      - name: List files in root directory
        run: ls -la ../../

      - name: Run API Tests
        run: newman run ./tests/JSONPlaceholderTests.postman_collection.json
